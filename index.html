<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
        <title>Frontend Mentor | Stats preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="image">
                <img src="images/image-header-desktop.jpg" alt="" />
            </div>
            <div class="content">    
                <h1 class="heading">
                    Get <span class="highlight">insights</span> that help your
                    business grow.
                </h1>
                <p>
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>

                <div class="statistics">
                    <div class="stats">
                        <h2 class="stats-no">10k+</h2>
                        <h3 class="stat-heading">companies</h3>
                    </div>

                    <div class="stats">
                        <h2 class="stats-no">314</h2>
                        <h3 class="stat-heading">templates</h3>
                    </div>

                    <div class="stats">
                        <h2 class="stats-no">12m+</h2>
                        <h3 class="stat-heading">queries</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
    </body>
</html>
